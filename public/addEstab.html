<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/addEstab.js" async></script>
    <link rel="stylesheet" href="/css/addEstab.css">
    <script src=""></script>
    <link rel="icon" href="/assets/IndaiaSpots.svg">
    <title>Add new Establishment</title>
</head>
<body>
    <h1>New establishment</h1>
    <form id="form">
        <div class="inputs">
            <input type="text" id="name" name="name" placeholder="Name" autocomplete="off" required>
        </div>
        
        <div class="inputs">
            <input type="text" id="imageUrl" name="imageUrl" placeholder="URL for background image" autocomplete="off" required>
        </div>

        <div class="inputs">
            <input type="text" id="description" name="description" placeholder="description" autocomplete="off" required>
        </div>

        <div class="buttonContainer">
            <button type="submit">Add new establishment</button>
        </div>
    </form>
</body>
</html>
